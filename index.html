<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterLogin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="Main">
        <form name="Twitter">
            <div class="Twitter__Login">
                <h1 class="Twitter__Logo"><img src="SVG/Twitter.svg" alt=""></h1>
            </div>
            <div class="Twitter__Loginform">
                <input type="id" name="Username" placeholder="Username">
                <input type="password" name="Password" placeholder="Password">
            </div>
            <button class="Twitter__Loginbutton">Login</button>
        </form>
    </main>
</body>
</html>
